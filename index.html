<html>
    <head>
        <title>Login/Register</title>
        <link rel="stylesheet" href="style.css" >
    </head>

    <body> 
        <div class="hero">
            <div class="form-box">
                
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="signUp()">Sign Up</button>
                </div>  
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submut-btn">Login</button>
                </form>
                <form id="sign-up" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email" required>                    
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree with the terms & conditions</span>
                    <button type="submit" class="submut-btn">Sign Up</button>
                </form>
            <div>    
        </div> 
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("sign-up");
        var z = document.getElementById("btn");

        function signUp(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

    </body>
</html>
